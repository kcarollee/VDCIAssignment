<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../style.css" />
        <title>디자인 디자인 안하기</title>
    </head>
    <body>
        <div id="container">
            <div id="canvas1"></div>
            <div id="canvas2"></div>
        </div>

        <div id="top-bar">
            <span class="course-name">박고은 디자이너</span>
            <span class="designer-name">(Re)Publish a story that someone wrote</span>
            <span class="workshop-name">디자인 디자인 안하기</span>
        </div>

        <div class="button-container">
            <button class="nav-button" onclick="navigate('prev')">&lt;</button>
            <div class="page-number">4</div>
            <button class="nav-button" onclick="navigate('next')">&gt;</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script>
            let pageNum = 4;
            let imgURL = "../assets/images/img" + pageNum + ".png";

            let textContent =
                "2019년 1월1일, 미국에서 1923년도 출판된 수십만 건의 책들이 저작권 보호기간 만료로 공유 저작물(Public domain)이 되었다. 저작권이 만료되어 공공의 저작물이 된다는 것은 원작자의 허가나 대가를 지불하지 않고도 누구나 이 작품들을 사용할 수 있다는 것을 의미한다. 최근 20년 사이에는 처음 있는 일이여서 의미가 컸는데, 그 이유는 1922년 이후 창작물부터 저작권 보호기간이 75년에서 95년으로 연장되었기 때문이다. 그래서 나는 1923년에 출판된 책만 소장한 도서관의 기능을 하는 웹사이트를 기획하였는데, 대부분의 텍스트 소스 출처는 프로젝트 구텐베르크(www.gutenberg.org)로부터 찾을 수 있었다. 더 나아가 이 텍스트 재료를 활용하여 웹사이트 사용자가 새로운 이야기를 생성하기를 원했는데, 사용자들은 몇 가지 옵션들을 단계별로 선택함으로써 서로 다른 소설들의 글을 무작위로 추출하여 조합할 수 있다. 예를 들면, 모든 책들의 첫 문장과 마지막 문장만 모은 새로운 이야기 책 또는 문장 부호만을 모은 책, 질문형 문장만 모은 책이 그 것이다. 결과적으로, 사용자들은 그들의 새로운 이야기를 출판할 수 있고 앞으로의 95년 동안 지속될 새로운 저작권을 생성할 수 있다. 사실 새로운 저작권을 생성 과정에서 사용자가 하는 행동은 단지 글을 추출하고, 복사하고, 조합하는 것인데, 이러한 과정을 웹을 통해 시각화함으로써 오늘날 저작권의 의미가 무엇인지에 대한 질문을 남기고자 하였다.";
            function navigate(direction) {
                if (direction === "prev") {
                    window.location.href = "./index_" + (pageNum - 1) + ".html";
                } else if (direction === "next") {
                    window.location.href = "./index_" + (pageNum + 1) + ".html";
                }
            }
        </script>
        <script src="../sketch1.js"></script>
        <script src="../sketch2.js"></script>
    </body>
</html>
