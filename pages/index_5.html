<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../style.css" />
        <title>디자인 디자인 안하기</title>
    </head>
    <body>
        <div id="container">
            <div id="canvas1"></div>
            <div id="canvas2"></div>
        </div>

        <div id="top-bar">
            <span class="course-name">박고은 디자이너</span>
            <span class="designer-name">Erased Korean Modern Architecture in the 20th Century</span>
            <span class="workshop-name">디자인 디자인 안하기</span>
        </div>

        <div class="button-container">
            <button class="nav-button" onclick="navigate('prev')">&lt;</button>
            <div class="page-number">5</div>
            <button class="nav-button" onclick="navigate('next')">&gt;</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script>
            let pageNum = 5;
            let imgURL = "../assets/images/img" + pageNum + ".png";

            let textContent =
                "이 디자인 프로젝트는 ‘오늘날 서울에서 왜 근대 건축물을 찾아보기 힘든가’라는 질문에서 시작되었고, 그들이 사라진 가장 큰 이유가 네거티브 헤리티지(Negative heritage)이라는 점에 주목하였다. 논문 리서치를 통하여 아카이브 한 근대 건축물 리스트 중에서, 비교적 다양한 시각자료가 보존되어 있는 건물 6곳을 선정하였고, 이 장소의 현재와 과거 모습을 교차하여 보여주는 비디오 인스톨레이션 작업을 하였다. 최종 형태의 전시는 이 비디오 영상과 각각의 장소 앞에 놓여있는 여섯 개의 투명한 기둥으로 구성된다. 비디오 영상을 통해서 관람객들은 여섯 개의 다른 장소의 현재와 과거 모습을 번갈아서 보게 되는데, 이 루핑 하는 영상은 도시 속에서 지워진 건축물들의 부재를 하이라이트 한다. 또한 관람객들은 모바일 기기를 통해 각 영상 앞에 위치한 투명한 기둥에서 AR 증강현실을 통해 건축물의 일부분을 불러올 수 있는데, 이는 현재를 사는 우리의 기억 속에서 잊혀진 근현대사, 즉 건축물이 담고 있는 이야기를 보이지 않는 가상공간의 레이어 안에서 복원하고 재구성하려는 의도이다. 이러한 과정을 통해 지워진 건물들의 기억을 재구성함으로써 도시 서울의 역사적 레이어 층을 보다 풍부하게 할 수 있는 방법을 실험하고자 한다.";
            function navigate(direction) {
                if (direction === "prev") {
                    window.location.href = "./index_" + (pageNum - 1) + ".html";
                } else if (direction === "next") {
                    window.location.href = "./index_" + (pageNum + 1) + ".html";
                }
            }
        </script>
        <script src="../sketch1.js"></script>
        <script src="../sketch2.js"></script>
    </body>
</html>
