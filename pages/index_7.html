<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../style.css" />
        <title>디자인 디자인 안하기</title>
    </head>
    <body>
        <div id="container">
            <div id="canvas1"></div>
            <div id="canvas2"></div>
        </div>

        <div id="top-bar">
            <span class="course-name">박고은 디자이너</span>
            <span class="designer-name">저희 지금 같은 파일 보고 있는 것 맞나요?</span>
            <span class="workshop-name">디자인 디자인 안하기</span>
        </div>

        <div class="button-container">
            <button class="nav-button" onclick="navigate('prev')">&lt;</button>
            <div class="page-number">7</div>
            <button class="nav-button" onclick="navigate('next')">&gt;</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script>
            let pageNum = 7;
            let imgURL = "../assets/images/img" + pageNum + ".png";

            let textContent =
                "하나의 디자인 시안을 두고 디자이너 X와 클라이언트 A 사이에서 대화가 오고 간다. 두 사람은 같은 이미지를 보고 있지만 전혀 다른 자신만의 시각언어로 그것을 해석하고 있다. 빨간색이 초록색으로 보이는 X와 빨간색이 노란색으로 보이는 A는 서로를 어떻게 설득할 수 있을까. 두 사람의 시각언어로 인해 발생하는 해석의 차이를 조율하는 과정을 과장된 다이어그램을 통해 이야기해 본다.";
            function navigate(direction) {
                if (direction === "prev") {
                    window.location.href = "./index_" + (pageNum - 1) + ".html";
                } else if (direction === "next") {
                    window.location.href = "./index_" + (pageNum + 1) + ".html";
                }
            }
        </script>
        <script src="../sketch1.js"></script>
        <script src="../sketch2.js"></script>
    </body>
</html>
