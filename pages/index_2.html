<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../style.css" />
        <title>디자인 디자인 안하기</title>
    </head>
    <body>
        <div id="container">
            <div id="canvas1"></div>
            <div id="canvas2"></div>
        </div>

        <div id="top-bar">
            <span class="course-name">박고은 디자이너</span>
            <span class="designer-name">A Guide for Momentary Lines</span>
            <span class="workshop-name">디자인 디자인 안하기</span>
        </div>

        <div class="button-container">
            <button class="nav-button" onclick="navigate('prev')">&lt;</button>
            <div class="page-number">2</div>
            <button class="nav-button" onclick="navigate('next')">&gt;</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script>
            let pageNum = 2;
            let imgURL = "../assets/images/img" + pageNum + ".png";

            let textContent =
                "국내 주식시장에서 특정한 사건이나 현상이 증권시장에 영향을 미쳐 그에 따라 움직이는 종목군을 ‘테마주’라고 부른다. 이 중에서 북한 관련 정치 이슈에 특히 영향을 받은 대표적인 기업 세 곳을 선택하여 최근 10년간의 주식 변동 그래프를 관찰하였다. 그리고 3개 기업의 주식 그래프가 공통적으로 급격하게 변화한 시점들을 특정하여 그 일자에 해당하는 북한 관련 신문기사의 헤드라인과 함께 실린 이미지들을 수집하였다. 최종적으로 선택한 시점들의 그래프 곡선을 크롭하여 확대 출력하여 설치물을 제작하였고, 그래프를 보는 관람객들을 위한 가이드 맵을 디자인하였다.";
            function navigate(direction) {
                if (direction === "prev") {
                    window.location.href = "./index_" + (pageNum - 1) + ".html";
                } else if (direction === "next") {
                    window.location.href = "./index_" + (pageNum + 1) + ".html";
                }
            }
        </script>
        <script src="../sketch1.js"></script>
        <script src="../sketch2.js"></script>
    </body>
</html>
