<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../style.css" />
        <title>디자인 디자인 안하기</title>
    </head>
    <body>
        <div id="container">
            <div id="canvas1"></div>
            <div id="canvas2"></div>
        </div>

        <div id="top-bar">
            <span class="course-name">박고은 디자이너</span>
            <span class="designer-name">글자를 입은 소리들이 모인 지도</span>
            <span class="workshop-name">디자인 디자인 안하기</span>
        </div>

        <div class="button-container">
            <button class="nav-button" onclick="navigate('prev')">&lt;</button>
            <div class="page-number">8</div>
            <button class="nav-button" onclick="navigate('next')">&gt;</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script>
            let pageNum = 8;
            let imgURL = "../assets/images/img" + pageNum + ".png";

            let textContent =
                "우리를 둘러싼 공간을 다른 공간과 구분 짓기 위해 붙인 이름들은 어디서 왔을까? 〈글자를 입은 소리들이 모인 지도〉 작업을 통해 사라지거나 잊힌, 광주의 오래된 땅과 길의 이름을 복원한다. 입에서 입으로 전해지던 옛 고유지명들은 한글이 아닌 한문으로 기록되며 오늘날 실제 말소리와는 전혀 다른 이름으로 불리고 있다. 이렇게 잊힌 땅과 길 이름을 수집하고, 사라진 옛 지명들을 지도 좌표 위에 되살려 보고자 하였다. 관객이 전시장에 설치된 오브제를 옮겨놓을 때마다 스크린 위에는 오늘날 광주 시민들에게조차 생소한 지명에 담긴 이야기가 지도 위에 나타난다.";
            function navigate(direction) {
                if (direction === "prev") {
                    window.location.href = "./index_" + (pageNum - 1) + ".html";
                } else if (direction === "next") {
                    window.location.href = "./index_1.html";
                }
            }
        </script>
        <script src="../sketch1.js"></script>
        <script src="../sketch2.js"></script>
    </body>
</html>
